<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap"
          rel="stylesheet">
    <style>
        p{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="section"><p class="font-Rubik">Rubik Pixels</p></div>
    <div class="section"><p class="font-Sedgwick">Sedgwick Ave Display</p></div>
    <div class="section"><p class="font-Dancing-reg">Dancing Script</p></div>
    <div class="section"><p class="font-Fjalla">Fjalla One</p></div>
    <div class="section"><p class="font-Indie">Indie Flower</p></div>
</div>
</body>
</html>
