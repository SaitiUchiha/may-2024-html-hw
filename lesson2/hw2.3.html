<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gray-background">
<div class="flex-product text-bf-pr-cards"><p>What do I have in my fridge?</p></div>
    <div class="flex-product">
        <div class="product-card">
            <img src="img/pepper.png" alt="two red pepper" class="img-product-width" style="margin-top: 20px">
            <p class="text-pr-card" style="margin-top: 20px">Pepper</p>
        </div>
        <div class="product-card">
            <img src="img/apple.png" alt="ope ope no mi" class="img-product-height">
            <p class="text-pr-card">Apple</p>
        </div>
        <div class="product-card">
            <img src="img/cheese.png" alt="yellow cheese" class="img-product-width" style="margin-top: 20px">
            <p class="text-pr-card" style="margin-top: 20px">Cheese</p>
        </div>
        <div class="product-card">
            <img src="img/corn.png" alt="corn cartoon drawing" class="img-product-height">
            <p class="text-pr-card">Corn</p>
        </div>
        <div class="product-card">
            <img src="img/mushroom.png" alt="hito hito no mi" class="img-product-height">
            <p class="text-pr-card">Mushroom</p>
        </div>
        <div class="product-card">
            <img src="img/garlic.png" alt="garlic drawing" class="img-product-height">
            <p class="text-pr-card">Garlic</p>
        </div>
        <div class="product-card">
            <img src="img/beef.png" alt="raw beef drawing" class="img-product-width" style="margin-top: 20px">
            <p class="text-pr-card" style="margin-top: 40px">Beef</p>
        </div>
        <div class="product-card">
            <img src="img/fish.png" alt="cute blue dish drawing" class="img-product-width">
            <p class="text-pr-card" style="margin-top: 28px">Fish</p>
        </div>
        <div class="product-card">
            <img src="img/egg.png" alt="cute egg drawing" class="img-product-height">
            <p class="text-pr-card">Eggs</p>
        </div>
        <div class="product-card">
            <img src="img/coriander.png" alt="green coriander leaf drawing" class="img-product-height">
            <p class="text-pr-card">Coriander</p>
        </div>

    </div>

</body>
</html>
